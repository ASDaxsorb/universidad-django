{% extends 'base.html' %} {% block content %}
<section class="row justify-content-center">
  <div class="card col col-11 col-md-6">
    <div class="card-body">
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form
        action="{% url 'academico:update_course' course.id %}"
        method="POST"
      >
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="course_name"> ID </label>
          <span class="form-control" readonly>{{ course.id }}</span>
        </div>
        <div class="form-group mb-3">
          <label for="course_name"> Nombre del curso </label>
          <input
            id="course_name"
            name="course_name"
            type="text"
            class="form-control"
            value="{{course.name | capfirst }}"
          />
        </div>
        <div class="form-group mb-3">
          <label for="course_name"> Creditos </label>
          <input
            id="credits"
            name="credits"
            type="number"
            min="0"
            class="form-control"
            value="{{course.credits}}"
          />
        </div>
        <div class="row justify-content-evenly">
          <button class="btn btn-primary col col-5" type="submit">
            Guardar
          </button>
          <a
            class="btn btn-danger col col-5"
            href="{% url 'academico:home' %}"
            >Cancelar</a
          >
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
